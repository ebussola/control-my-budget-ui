<ion-view title="Monthly Goals">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-clear button-positive" href="#/app/monthly-goals/new">Add</a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="monthly_goal in monthly_goals | orderBy:'id':true" href="#/app/monthly-goals/{{monthly_goal.id}}/edit">
                {{monthly_goal.month}}/{{monthly_goal.year}} - R$ {{monthly_goal.amount_goal}}
                <ion-option-button class="button-assertive" ng-click="delete_it(monthly_goal)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
