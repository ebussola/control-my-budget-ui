<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Place</span>
                <input type="text" ng-model="purchase.place">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Date</span>
                <input type="date" ng-model="purchase.date">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Amount</span>
                <input type="number" ng-model="purchase.amount">
            </label>
        </div>

        <button nav-clear class="button button-block button-positive" ng-click="finish()">
            Done
        </button>
        <button nav-clear class="button button-block button-assertive" ng-click="delete_it()" ng-show="purchase.id != null">
            Delete
        </button>
    </ion-content>
</ion-view>
