<ion-view title="Purchases">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-clear button-positive" href="#/app/purchase/new">Add</a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div ng-repeat="purchase in purchases" class="card">
            <a ng-click="edit(purchase)">
                <div class="item item-divider">
                    {{purchase.place}}
                </div>
                <div class="item item-text-wrap">
                    {{purchase.date | date: 'dd/MM/yyyy'}}<br>
                    {{purchase.amount | currency: 'R$'}}
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
