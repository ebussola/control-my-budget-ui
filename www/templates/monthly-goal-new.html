<ion-view title="Add new month budget">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Month/Year</span>
                <input type="month" ng-model="monthly_goal.date">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Budget Limit</span>
                <input type="number" ng-model="monthly_goal.amount_goal">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="submit_to_step2()">
            Next
        </button>
    </ion-content>
</ion-view>
