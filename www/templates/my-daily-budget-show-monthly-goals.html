<ion-view title="my-daily-budget">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="monthly_goal in monthly_goals | orderBy:'id':true" href="#/app/my-daily-budget/{{monthly_goal.id}}">
                {{monthly_goal.month}} / {{monthly_goal.year}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
