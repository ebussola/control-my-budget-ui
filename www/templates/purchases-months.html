<ion-view title="Purchases">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-clear button-positive" href="#/app/purchase/new">Add</a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div ng-repeat="month in months" class="card">
            <div class="item">
                <a href="#/app/purchases/{{month | date: 'yyyy'}}/{{month | date: 'MM'}}">{{month | date: 'MM/yyyy'}}</a>
            </div>
        </div>
    </ion-content>
</ion-view>
